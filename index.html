    <main>
        <div class="productos">
            <div class="titulo-productos font-player">
                ¡Mis productos!
            </div>
            <div class="lista-productos">
                <!--
                <div class="producto">
                    <div class="producto-imagen"></div>

                -->
            </div>
        </div>
        <div class="formulario">
            <div class="titulo-formulario font-player">
                ¡Agregar un producto!
            </div>
            <form id="formulario" class="formulario-form">
                <div class="formulario-campo">
                    <input id="campo-nombre" name="nombre" placeholder="nombre..." minlength="3" type="text" required />
                    <div class="hint hint-nombre">El nombre requiere un texto de mínimo 3 caracteres.</div>
                </div>
                <div class="formulario-campo">
                    <input id="campo-precio" name="precio" placeholder="precio..." minlength="1" type="number" required />
                    <div class="hint hint-precio">El precio requiere un número de mínimo 1 carácter.</div>
                </div>
                <div class="formulario-campo">
                    <input id="campo-imagen" name="imagen" placeholder="imagen..." pattern="(http|https)?://.+" type="text" required />
                    <div class="hint hint-imagen">La imagen requiere una url valida.</div>
                </div>
                <div class="formulario-botones">
                    <button id="btn-enviar" class="boton enviar">Enviar</button>
                    <div id="btn-limpiar" class="boton limpiar">Limpiar</div>
                </div>
              </form>
        </div>
